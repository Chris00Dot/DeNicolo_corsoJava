<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Lista di Persone </title>
</head>
<body>
    <h1> Lista di Persone </h1>

    <form action="#" th:action="@{/persons}" th:object="${person}" method="post">
        <label for="name"> Nome: </label>
        <input type="text" id="name" th:field="{name}" placeholder="Enter name" required />

        <label for="email"> Email: </label>
        <input type="email" id="email" th:field="{email}" placeholder="Enter email" required />

        <button type="submit"> Aggiungi </button>
    </form>
</body>
</html>
